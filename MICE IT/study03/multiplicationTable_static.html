<!DOCTYPE html>
<html>

	<script>
		var staticClass = function(){};
		
		staticClass.method = function()
		{
			for (var i = 1; i <= 9; i++)
			{
				for (var j = 1; j <= 9; j++)
				{
					var result = i * j;
					
					console.log(i + " * " + j + " = " + result);
				}
				
				console.log("");
			}
		}
	
		staticClass.method();
	</script>
